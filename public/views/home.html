<div  ng-controller="HomeController as vm">
	<div layout layout-sm="column">
		<div flex>
			PROBLEMS
		</div>
		<div flex>
			<h6>
				MEET
			</h6>
		</div>
		<div flex>
			SOLUTIONS
		</div>
	</div>

	<div layout>
		<div flex>
			<md-button class="md-raised" ng-click="vm.problemModal($event)">Post problems</md-button>
		</div>

		<div flex>
			<md-button class="md-raised" ng-click="vm.solutionModal()">Post solutions</md-button>
		</div>
	</div>
</div>
