<div  ng-controller="HomeController as vm">
	<div layout layout-sm="column" class="mainHome">
		<div flex>
			<h1>PROBLEMS</h1>
		</div>
		<div flex>
			<h3>
				MEET
			</h3>
		</div>
		<div flex>
			<h1>SOLUTIONS</h1>
		</div>
	</div>

	<div layout>
		<div flex>
			<md-button class="md-raised" ng-click="vm.problemModal($event)">Post problems</md-button>
		</div>

		<div flex>
			<md-button class="md-raised" ng-click="vm.solutionModal($event)">Post solutions</md-button>
		</div>
	</div>
	<div layout>
		
		<div flex>
			<md-button class="loginBtn" ng-click="vm.loginUser()">LOGIN</md-button>
		</div>	
		<div flex>
			<md-button class="anonBtn" ng-click="vm.anonymousLogin()">ANONYMOUS ACCOUNT</md-button>
		</div>
	</div>
</div>
