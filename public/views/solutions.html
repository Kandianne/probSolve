<h1>SOLUTIONS</h1>
<div ng-controller="HomeController as vm">
	<div flex layout layout-align="center">
	<md-button flex="39" class="searchButt" ng-click="slideToggle=! slideToggle" value="toggle">
		search
	</md-button>
	</div>
	<div class="slide-toggle" ng-show="slideToggle">
		<input flex="60" placeholder="Search Solutions">
	</div>

	<div flex layout  layout-align="center"  ng-repeat="s in vm.solutions" id="posts">
	<md-card flex="50">


		<md-button class="md-raised">
			<h2>{{s.title}}</h2>
		</md-button>
			<!-- <div layout>
			<i>Posted By: {{p.postedBy.name}}</i>
			<span flex></span>
			<i>{{s.level}}</i>
			</div> -->
		<md-card-content>
		
		<p>{{s.description}}</p>
		</md-card-content>
		<md-card-footer>
		</md-card-footer>
		
		<div layout>
			<span ng-controller="DetailsController as vm">
			<md-button ui-sref="SolutionDetail({solId:s._id})">See More</md-button>
			</span>
			<span flex></span>
			<md-button style="font-size:1.9em;" class="options">
			<i class="fa fa-caret-down"></i>
			</md-button>

		</div>
		<div layout class="updateDelete" style="display:none;">
			<md-button>Edit</md-button>
			<span flex></span>
			<md-button ng-click="vm.deleteSolution($index)">Delete</md-button>
		</div>
	</md-card>
	<md-card flex="20">
		
		<md-card-content>
			<h1>Related Problems</h1>
			<div ng-controller="HomeController as vm">
				<i id="tags" ng-repeat="p in vm.problems">{{p.title}}</i>
			</div>
		</md-card-content>
		
	</md-card>
	</div>
</div>
