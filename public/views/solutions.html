<h1>SOLUTIONS</h1>
<div ng-controller="HomeController as vm">
	<div flex layout>
	<md-input-container  flex="70">
		<input placeholder="Search Solutions">
	</md-input-container>
	<md-button flex>
		search
	</md-button>
	</div>

	<md-card ng-repeat="s in vm.solutions">
		<md-card-content>
		<div>
		<h2>{{s.title}}</h2>
		<i>{{s.level}}</i>
		<span flex></span>
				</div>
	<p>{{s.description}}</p>
	</md-card-content>
	<md-card-footer>
		Problems this can solve:{{s.problems}}
	</md-card-footer>
	<div>
		<md-button ng-click="vm.deleteSolution($index)">Delete</md-button>
			<span ng-controller="DetailsController as vm">
			<md-button ui-sref="SolutionDetail({solId:s._id})">See More</md-button>
			</span>
			<md-button>Edit</md-button>
	</div>
	</md-card>
</div>
