<h1>Problems</h1>
<div ng-controller="HomeController as vm">
	<md-card ng-repeat="p in vm.problems">
		<md-card-content>
		<div>
		<h2>{{p.title}}&nbsp;{{p.level}}</h2>
		<span flex></span>
				<md-button ng-click="vm.delete($index)">X</md-button>
				<md-button>Edit</md-button>
		</div>		
				<p>{{p.description}}</p>
		</md-card-content>
		<md-card-footer>
			Solutions:{{p.solutions}}
		</md-card-footer>
	</md-card>
</div>
